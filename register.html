<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>Регистрация — RailConnect</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="header">
        <div class="app-title" onclick="window.location.href = 'home.html'">RailConnect</div>
        <nav class="nav">
            <button class="burger" id="burgerBtn">&#9776;</button>
            <ul class="nav-links" id="navLinks">
                <li><a href="home.html">Главная</a></li>
                <li><a href="search.html">Поиск поездов</a></li>
                <li><a href="bookings.html">Мои Бронирования</a></li>
                <li><a href="#" onclick="logout()">Выход</a></li>
            </ul>
        </nav>
    </header>
    <main class="login-container container">
        <h1>Регистрация</h1>
        <input type="text" id="regUsername" placeholder="Имя пользователя" />
        <input type="password" id="regPassword" placeholder="Пароль" />
        <button onclick="register()" class="loginBtn">Зарегистрироваться</button>
        <p id="regError" class="error"></p>
        <p style="text-align: center;"><a href="index.html">Уже есть аккаунт? Войти</a></p>
    </main>
    <script src="script.js"></script>
</body>

</html>
